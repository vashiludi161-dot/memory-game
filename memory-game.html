<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Two Player Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .game-info {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .player-panel {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .player-panel.active {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .player-panel.player1.active {
            border: 4px solid #e74c3c;
        }

        .player-panel.player2.active {
            border: 4px solid #3498db;
        }

        .player-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .player1 .player-name { color: #e74c3c; }
        .player2 .player-name { color: #3498db; }

        .score {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .turn-indicator {
            background: #2ecc71;
            color: white;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 600px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .card {
            width: 100px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card-back {
            background: linear-gradient(145deg, #3498db, #2980b9);
            border: 3px solid #fff;
        }

        .card-back::before {
            content: "?";
            font-size: 3rem;
            color: rgba(255,255,255,0.8);
            font-weight: bold;
        }

        .card-front {
            background: white;
            transform: rotateY(180deg);
            padding: 8px;
            border: 3px solid #ecf0f1;
        }

        .card.matched .card-front {
            border-color: #2ecc71;
            background: #d5f5e3;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card:hover:not(.flipped):not(.matched) .card-inner {
            transform: scale(1.05);
        }

        .card.matched {
            cursor: default;
            animation: matchPulse 0.5s ease;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            animation: modalSlide 0.5s ease;
        }

        @keyframes modalSlide {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .modal .winner {
            font-size: 1.8rem;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .modal .final-score {
            font-size: 1.3rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .restart-btn {
            margin-top: 20px;
        }

        .trophy {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* SVG Images as Data URIs */
        .img-cat { background-color: #ffeaa7; }
        .img-egg { background-color: #fff9e6; }
        .img-seal { background-color: #dfe6e9; }
        .img-car { background-color: #74b9ff; }
        .img-building { background-color: #b2bec3; }
        .img-island { background-color: #81ecec; }
        .img-goat { background-color: #ffeaa7; }
        .img-pig { background-color: #fab1a0; }
        .img-crab { background-color: #ff7675; }
        .img-scorpion { background-color: #fdcb6e; }

        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            
            .card {
                width: 70px;
                height: 70px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .player-panel {
                padding: 15px 25px;
            }
            .card-symbol {
    font-size: 2.8rem;
}

        }
    </style>
</head>
<body>
    <h1>üéÆ Memory Match</h1>
    
    <div class="game-info">
        <div class="player-panel player1 active" id="player1Panel">
            <div class="player-name">Player 1</div>
            <div class="score" id="score1">0</div>
        </div>
        <div class="player-panel player2" id="player2Panel">
            <div class="player-name">Player 2</div>
            <div class="score" id="score2">0</div>
        </div>
    </div>
    
    <div class="turn-indicator" id="turnIndicator">Player 1's Turn</div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <button class="btn restart-btn" onclick="initGame()">üîÑ Restart Game</button>
    
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <div class="trophy">üèÜ</div>
            <h2>Game Over!</h2>
            <div class="winner" id="winnerText"></div>
            <div class="final-score" id="finalScore"></div>
            <button class="btn" onclick="initGame()">Play Again</button>
        </div>
    </div>

    <script>
    // –ö–∞—Ä—Ç–æ—á–∫–∏ —Å —ç–º–æ–¥–∑–∏-–∏–∫–æ–Ω–∫–∞–º–∏ ‚Äî –æ—Ç–ª–∏—á–Ω–æ —Ä–∞–±–æ—Ç–∞—é—Ç –Ω–∞ iPhone
    const cardTypes = [
        { id: 'cat',      name: 'Cat',            symbol: 'üê±' },
        { id: 'egg',      name: 'Fried Egg',      symbol: 'üç≥' },
        { id: 'seal',     name: 'Seal',           symbol: 'ü¶≠' },
        { id: 'car',      name: 'Changan Car',    symbol: 'üöó' },
        { id: 'building', name: 'High-rise',      symbol: 'üè¢' },
        { id: 'island',   name: 'Island',         symbol: 'üèùÔ∏è' },
        { id: 'goat',     name: 'Goat',           symbol: 'üêê' },
        { id: 'pig',      name: 'Pig',            symbol: 'üêñ' },
        { id: 'crab',     name: 'Crab',           symbol: 'ü¶Ä' },
        { id: 'scorpion', name: 'Scorpion',       symbol: 'ü¶Ç' }
    ];

    // Game state
    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;
    let currentPlayer = 1;
    let scores = { 1: 0, 2: 0 };
    let isLocked = false;

    // Initialize the game
    function initGame() {
        cards = [];
        flippedCards = [];
        matchedPairs = 0;
        currentPlayer = 1;
        scores = { 1: 0, 2: 0 };
        isLocked = false;

        document.getElementById('score1').textContent = '0';
        document.getElementById('score2').textContent = '0';
        updateTurnIndicator();
        document.getElementById('gameOverModal').classList.remove('show');

        const cardPairs = [...cardTypes, ...cardTypes];

        // shuffle
        for (let i = cardPairs.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [cardPairs[i], cardPairs[j]] = [cardPairs[j], cardPairs[i]];
        }

        const gameBoard = document.getElementById('gameBoard');
        gameBoard.innerHTML = '';

        cardPairs.forEach((cardType, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = cardType.id;
            card.dataset.index = index;

            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-back"></div>
                    <div class="card-front">
                        <span class="card-symbol">${cardType.symbol}</span>
                    </div>
                </div>
            `;

            card.addEventListener('click', () => flipCard(card));
            gameBoard.appendChild(card);
            cards.push(card);
        });

        updatePlayerPanels();
    }

    function flipCard(card) {
        if (
            isLocked ||
            card.classList.contains('flipped') ||
            card.classList.contains('matched') ||
            flippedCards.length >= 2
        ) {
            return;
        }

        card.classList.add('flipped');
        flippedCards.push(card);

        if (flippedCards.length === 2) {
            isLocked = true;
            checkMatch();
        }
    }

    function checkMatch() {
        const [card1, card2] = flippedCards;
        const isMatch = card1.dataset.id === card2.dataset.id;

        if (isMatch) {
            setTimeout(() => {
                card1.classList.add('matched');
                card2.classList.add('matched');

                scores[currentPlayer]++;
                document.getElementById(`score${currentPlayer}`).textContent =
                    scores[currentPlayer];

                matchedPairs++;
                flippedCards = [];
                isLocked = false;

                if (matchedPairs === cardTypes.length) {
                    setTimeout(showGameOver, 500);
                }
            }, 500);
        } else {
            setTimeout(() => {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                flippedCards = [];

                currentPlayer = currentPlayer === 1 ? 2 : 1;
                updateTurnIndicator();
                updatePlayerPanels();

                isLocked = false;
            }, 1000);
        }
    }

    function updateTurnIndicator() {
        const indicator = document.getElementById('turnIndicator');
        indicator.textContent = `Player ${currentPlayer}'s Turn`;
        indicator.style.background = currentPlayer === 1 ? '#e74c3c' : '#3498db';
    }

    function updatePlayerPanels() {
        const panel1 = document.getElementById('player1Panel');
        const panel2 = document.getElementById('player2Panel');

        panel1.classList.toggle('active', currentPlayer === 1);
        panel2.classList.toggle('active', currentPlayer === 2);
    }

    function showGameOver() {
        const modal = document.getElementById('gameOverModal');
        const winnerText = document.getElementById('winnerText');
        const finalScore = document.getElementById('finalScore');

        let winner;
        if (scores[1] > scores[2]) {
            winner = 'Player 1 Wins!';
            winnerText.style.color = '#e74c3c';
        } else if (scores[2] > scores[1]) {
            winner = 'Player 2 Wins!';
            winnerText.style.color = '#3498db';
        } else {
            winner = "It's a Tie!";
            winnerText.style.color = '#9b59b6';
        }

        winnerText.textContent = winner;
        finalScore.textContent = `Final Score: Player 1: ${scores[1]} | Player 2: ${scores[2]}`;

        modal.classList.add('show');
    }

    window.onload = initGame;
</script>
</body>
</html>
